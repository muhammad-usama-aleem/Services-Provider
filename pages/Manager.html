    <section id="register" class="get-in-touch" >
        <h1 class="title">Register yourself</h1>
        <form class="contact-form form_rows" onsubmit="submitform(event)">
            <div class="first_two_entites">
                <div class="form-field col x-50">
                    <input id="name" class="input-text js-input" type="text" required>
                    <label class="label" for="name">Name</label>
                </div>
                <div class="form-field col x-50">
                    <input id="phone" class="input-text js-input" type="text" required>
                    <label class="label" for="text">Phone Number</label>
                    <div id="phone_error" class="error hidden">Please enter a valid phone number</div>
                </div>
            </div>
            <div class="first_two_entites">
                <div class="form-field col x-50">
                    <input id="email" class="input-text js-input" type="email" required>
                    <label class="label" for="email">E-mail</label>
                </div>
            </div>
           <div class="form-field col x-100">
              <input id="message" class="input-text js-input" type="text" required>
              <label class="label" for="message">Enter Your Past Experience</label>
           </div>
           <div class="form-field col x-100 align-center button_container">
              <input class="submit-btn button_text" id="submit" type="submit" value="Submit">
           </div>
        </form>
    </section>
